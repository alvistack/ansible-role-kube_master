# Kubernetes version.
kubernetes_version: "v1.14.1"

# Kubernetes cluster name.
cluster_name: "kubernetes"

# DNSDomain is the dns domain used by k8s services. Defaults to "cluster.local".
dns_domain: "cluster.local"

# ServiceSubnet is the subnet used by k8s services. Defaults to "10.96.0.0/12".
service_subnet: "10.233.0.0/18"

# PodSubnet is the subnet used by pods.
pod_subnet: "10.233.64.0/18"

# ImageRepository sets the container registry to pull images from.
image_repository: "k8s.gcr.io"

# CAFile is an SSL Certificate Authority file used to secure etcd communication.
external_etcd_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"

# CertFile is an SSL certification file used to secure etcd communication.
external_etcd_cert_file: "/etc/kubernetes/pki/apiserver-etcd-client.crt"

# KeyFile is an SSL key file used to secure etcd communication.
external_etcd_key_file: "/etc/kubernetes/pki/apiserver-etcd-client.key"

# bindAddress is the IP address for the proxy server to serve on (set to 0.0.0.0
# for all interfaces).
kube_proxy_bind_address: "0.0.0.0"

# masqueradeAll tells kube-proxy to SNAT everything if using the pure iptables proxy mode.
kube_proxy_masquerade_all: false

# masqueradeBit is the bit of the iptables fwmark space to use for SNAT if using
# the pure iptables proxy mode. Values must be within the range [0, 31].
kube_proxy_masquerade_bit: "14"

# mode specifies which proxy mode to use.
kube_proxy_mode: "iptables"
