_apt_key:
  - url: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_25.04/Release.key
    dest: /etc/apt/keyrings/home-alvistack.asc
    checksum: "sha256:2959bf5709615cba0109715e4c2001066a4536398fa54f0f602abc208f04017e"

_deb822_repository:
  - name: home-alvistack
    types: deb
    uris: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_25.04
    suites: /
    components:
    signed_by: /etc/apt/keyrings/home-alvistack.asc
    enabled: true
    state: present

_apt:
  - { state: present, name: "python3-kubernetes=100:{{ kube_master_python3_kubernetes_version }}*" }
  - { state: latest, name: python3-openshift }

_kube_release: "1.35"

_kube_kubelet_cgroup_driver: systemd

_kube_kubelet_runtime_cgroups: /systemd/system.slice

_kube_kubelet_resolv_conf: /run/systemd/resolve/resolv.conf
