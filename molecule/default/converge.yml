- hosts: all
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: bootstrap

    - include_role:
        name: python

    - include_role:
        name: cni_plugins

    - include_role:
        name: cri_tools

    - include_role:
        name: docker

    - include_role:
        name: kubectl

    - include_role:
        name: kubelet

    - include_role:
        name: kubeadm

- hosts: etcd
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: etcd

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/etc/kubernetes/pki" }
        - { dest: "/etc/kubernetes/pki/etcd" }
      when: ansible_hostname == ansible_play_hosts[0]

    - name: generate apiserver-etcd-client private key
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_privatekey:
        path: "/etc/kubernetes/pki/apiserver-etcd-client.key"
      when: ansible_hostname == ansible_play_hosts[0]

    - name: generate apiserver-etcd-client csr
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_csr:
        path: "/etc/kubernetes/pki/apiserver-etcd-client.csr"
        privatekey_path: "/etc/kubernetes/pki/apiserver-etcd-client.key"
        common_name: "{{ kube_apiserver_csr_common_name }}"
        subject:
          CN: "{{ kube_apiserver_csr_common_name }}"
        subject_alt_name: "{{ kube_apiserver_csr_subject_alt_name }}"
        key_usage:
          - digitalSignature
          - keyEncipherment
          - nonRepudiation
        extended_key_usage:
          - clientAuth
          - serverAuth
        basic_constraints: "CA:FALSE"
      when: ansible_hostname == ansible_play_hosts[0]

    - name: generate apiserver-etcd-client ownca certificate
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_certificate:
        path: "/etc/kubernetes/pki/apiserver-etcd-client.crt"
        csr_path: "/etc/kubernetes/pki/apiserver-etcd-client.csr"
        privatekey_path: "/etc/kubernetes/pki/apiserver-etcd-client.key"
        ownca_path: "{{ etcd_trusted_ca_file }}"
        ownca_privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
        provider: "ownca"
      when: ansible_hostname == ansible_play_hosts[0]

    - name: copy /etc/kubernetes/pki/etcd/ca.crt
      copy:
        dest: "{{ item.dest }}"
        src: "{{ item.src }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        remote_src: true
        force: false
      loop:
        - { dest: "/etc/kubernetes/pki/etcd/ca.crt", src: "{{ etcd_trusted_ca_file }}" }
      when: ansible_hostname == ansible_play_hosts[0]

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/etc/kubernetes/pki/apiserver-etcd-client.crt" }
        - { dest: "/etc/kubernetes/pki/apiserver-etcd-client.key", mode: "0600" }
        - { dest: "/etc/kubernetes/pki/etcd/ca.crt" }
      when: ansible_hostname == ansible_play_hosts[0]

- hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: base64 encode
      shell: |
        set -o pipefail
        tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/kubernetes/pki/apiserver-etcd-client.crt"
          - "/etc/kubernetes/pki/apiserver-etcd-client.key"
          - "/etc/kubernetes/pki/etcd/ca.crt"
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      delegate_to: "{{ groups['etcd'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

    - include_role:
        name: kube_master

    - include_role:
        name: kubernetes_addon_manager

    - include_role:
        name: kubernetes_weave

- hosts: kube_node:!kube_master
  remote_user: root
  become: true
  tasks:
    - name: kubeadm token create
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -o pipefail
        kubeadm token create
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube_master'][0] }}"
      register: kube_admin_token_result
      until: kube_admin_token_result is succeeded
      changed_when: kube_admin_token_result is not succeeded
      ignore_errors: true

    - include_role:
        name: kube_node
      vars:
        kubeadm_token: "{{ kube_admin_token_result.stdout }}"
