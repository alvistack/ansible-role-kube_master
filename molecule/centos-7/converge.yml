- hosts: all
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: bootstrap

    - include_role:
        name: python

    - include_role:
        name: cni_plugins

    - include_role:
        name: cri_tools

    - include_role:
        name: docker

    - include_role:
        name: kubectl

    - include_role:
        name: kubelet

    - include_role:
        name: kubeadm

- hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: etcd

    - include_role:
        name: kube_master

    - include_role:
        name: kubernetes_addon_manager

    - include_role:
        name: kubernetes_weave

- hosts: kube_node:!kube_master
  remote_user: root
  become: true
  tasks:
    - name: kubeadm token create
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -o pipefail
        kubeadm token create
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube_master'][0] }}"
      register: kube_admin_token_result
      until: kube_admin_token_result is succeeded
      changed_when: kube_admin_token_result is not succeeded
      ignore_errors: true

    - include_role:
        name: kube_node
      vars:
        kubeadm_token: "{{ kube_admin_token_result.stdout }}"
