- hosts: all
  become: true
  remote_user: root
  roles:
    - role: bootstrap
    - role: docker
    - role: cni-plugins
    - role: cri-tools
    - role: kubectl
      kubectl_version: "{{ kubernetes_version }}"
    - role: kubelet
      kubelet_version: "{{ kubernetes_version }}"
    - role: kubeadm
      kubeadm_version: "{{ kubernetes_version }}"

- hosts: all
  become: true
  remote_user: root
  pre_tasks:
    - name: patch /etc/hostname
      lineinfile:
        path: "/etc/hosts"
        regexp: "^{{ ansible_default_ipv4.address }} {{ ansible_hostname }}"
        line: "{{ ansible_default_ipv4.address }} {{ ansible_hostname }}"
        backrefs: true
        state: "present"

    - name: patch /etc/resolv.conf
      file:
        dest: "/etc/resolv.conf"
        state: "file"
        force: true

    - name: patch /.dockerenv
      copy:
        dest: "/.dockerenv"
        content: ""
        force: false

    - name: start service
      service:
        name: docker
        state: started
      changed_when: false
      ignore_errors: true

    - name: start service
      service:
        name: kubelet
        state: started
      changed_when: false
      ignore_errors: true

  roles:
    - role: kubernetes

  post_tasks:
    - name: install pod network add-on (weave)
      shell: |
        set -o pipefail
        kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')"
      args:
        executable: "/bin/bash"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded
