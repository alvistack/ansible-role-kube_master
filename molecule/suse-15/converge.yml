- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: cri_tools
    - role: cni_plugins
    - role: kubectl
    - role: kubelet
    - role: kubeadm

- hosts: kube_master
  remote_user: root
  become: true
  roles:
    - role: etcd
    - role: kube_master
    - role: kubernetes_addon_manager
    - role: kubernetes_weave
