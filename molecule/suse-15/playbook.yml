- hosts: all
  become: true
  remote_user: root
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: etcd-certs
      etcd_cert_file: "/etc/kubernetes/pki/etcd/server.crt"
      etcd_key_file: "/etc/kubernetes/pki/etcd/server.key"
      etcd_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
      etcd_peer_cert_file: "/etc/kubernetes/pki/etcd/peer.crt"
      etcd_peer_key_file: "/etc/kubernetes/pki/etcd/peer.key"
      etcd_peer_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
    - role: etcd
      etcd_cert_file: "/etc/kubernetes/pki/etcd/server.crt"
      etcd_key_file: "/etc/kubernetes/pki/etcd/server.key"
      etcd_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
      etcd_peer_cert_file: "/etc/kubernetes/pki/etcd/peer.crt"
      etcd_peer_key_file: "/etc/kubernetes/pki/etcd/peer.key"
      etcd_peer_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
    - role: cri-tools
    - role: kubernetes-cni
    - role: kubectl
      kubectl_version: "{{ kubernetes_version }}"
    - role: kubelet
      kubelet_version: "{{ kubernetes_version }}"
    - role: kubeadm
      kubeadm_version: "{{ kubernetes_version }}"

- hosts: all
  become: true
  remote_user: root
  roles:
    - role: kubernetes-certs
    - role: kubernetes

  post_tasks:
    - name: install pod network add-on (weave)
      shell: |
        set -o pipefail
        kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')&env.IPALLOC_RANGE={{ pod_subnet }}"
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded
