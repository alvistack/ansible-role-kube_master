- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python

- hosts: kube-master:kube-node
  remote_user: root
  become: true
  roles:
    - role: docker
    - role: cri-tools
    - role: kubernetes-cni
    - role: kubectl
    - role: kubelet
    - role: kubeadm

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: etcd
      etcd_cert_file: "/etc/kubernetes/pki/etcd/server.crt"
      etcd_key_file: "/etc/kubernetes/pki/etcd/server.key"
      etcd_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
      etcd_peer_cert_file: "/etc/kubernetes/pki/etcd/peer.crt"
      etcd_peer_key_file: "/etc/kubernetes/pki/etcd/peer.key"
      etcd_peer_trusted_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
    - role: kubernetes
      kubernetes_cluster_name: "{{ hostvars[groups['kube-master'][0]].ansible_machine_id | to_uuid }}"
      kube_proxy_conntrack:
        maxPerCore: 0
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded

- hosts: kube-node:!kube-master
  remote_user: root
  become: true
  tasks:
    - name: kubeadm token create
      shell: |
        set -o pipefail
        kubeadm token create
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube-master'][0] }}"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded
      ignore_errors: true

    - name: kubeadm join
      vars:
        kube_apiserver_endpoint: "{{ hostvars[groups['kube-master'][0]].ansible_default_ipv4.address }}:6443"
        kubelet_node_ip: "{{ ansible_default_ipv4.address }}"
        kubeadm_token: "{{ result.stdout }}"
      shell: |
        set -o pipefail
        cat > /etc/kubernetes/kubeadm.conf <<EOF
        apiVersion: kubeadm.k8s.io/v1beta2
        kind: JoinConfiguration
        discovery:
          bootstrapToken:
            apiServerEndpoint: {{ kube_apiserver_endpoint }}
            token: {{ kubeadm_token }}
            unsafeSkipCAVerification: true
          tlsBootstrapToken: {{ kubeadm_token }}
        nodeRegistration:
          name: {{ ansible_hostname }}
          criSocket: /var/run/dockershim.sock
          taints: []
          kubeletExtraArgs:
            node-ip: {{ kubelet_node_ip }}
            runtime-cgroups: /systemd/system.slice
        EOF
        kubeadm join \
          --config=/etc/kubernetes/kubeadm.conf \
          --ignore-preflight-errors=all
      args:
        executable: "/bin/bash"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded
      ignore_errors: true
