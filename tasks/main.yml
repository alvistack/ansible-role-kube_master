- name: include default variables
  include_vars: "../vars/main.yml"
  tags: kube_master

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: kube_master

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: kube_master

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/kubernetes" }
    - { dest: "/etc/kubernetes/addons" }
    - { dest: "/etc/kubernetes/manifests" }
    - { dest: "/etc/kubernetes/pki" }
    - { dest: "/etc/kubernetes/pki/etcd" }
  tags: kube_master

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/kubernetes/kubeadm.conf" }
  notify:
    - kube_master | systemctl daemon-reload
    - kube_master | systemctl restart kubelet
  tags: kube_master

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/kubernetes/kubeadm.conf" }
  tags: kube_master

- name: flush handlers
  meta: flush_handlers
  tags: kube_master

- name: start services
  service:
    name: "kubelet"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: kube_master

- name: kubeadm init
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -o pipefail
    kubeadm init \
      --config=/etc/kubernetes/kubeadm.conf \
      --ignore-preflight-errors=all
  args:
    executable: "/bin/bash"
  when: ansible_hostname == ansible_play_hosts[0]
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  ignore_errors: true
  tags: kube_master

- name: copy /root/.kube/config
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
  loop:
    - { src: "/etc/kubernetes/admin.conf", dest: "/root/.kube/config", mode: "0600" }
  when: ansible_hostname == ansible_play_hosts[0]
  tags: kube_master

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/kubernetes/pki/apiserver-etcd-client.crt" }
    - { dest: "/etc/kubernetes/pki/apiserver-etcd-client.key", mode: "0600" }
    - { dest: "/etc/kubernetes/pki/ca.crt" }
    - { dest: "/etc/kubernetes/pki/ca.key", mode: "0600" }
    - { dest: "/etc/kubernetes/pki/etcd/ca.crt" }
    - { dest: "/etc/kubernetes/pki/front-proxy-ca.crt" }
    - { dest: "/etc/kubernetes/pki/front-proxy-ca.key", mode: "0600" }
    - { dest: "/etc/kubernetes/pki/sa.key", mode: "0600" }
    - { dest: "/etc/kubernetes/pki/sa.pub", mode: "0600" }
  when: ansible_hostname == ansible_play_hosts[0]
  tags: kube_master

- name: base64 encode
  shell: |
    set -o pipefail
    tar zcfP - {{ _params | join(' ') }} | base64 -w 0
  vars:
    _params:
      - "/etc/kubernetes/pki/apiserver-etcd-client.crt"
      - "/etc/kubernetes/pki/apiserver-etcd-client.key"
      - "/etc/kubernetes/pki/ca.crt"
      - "/etc/kubernetes/pki/ca.key"
      - "/etc/kubernetes/pki/etcd/ca.crt"
      - "/etc/kubernetes/pki/front-proxy-ca.crt"
      - "/etc/kubernetes/pki/front-proxy-ca.key"
      - "/etc/kubernetes/pki/sa.key"
      - "/etc/kubernetes/pki/sa.pub"
  args:
    executable: "/bin/bash"
  when: ansible_hostname != ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  register: base64_encode_result
  changed_when: base64_encode_result is not succeeded
  tags: kube_master

- name: base64 decode
  shell: |
    set -o pipefail
    echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
  args:
    executable: "/bin/bash"
  when: ansible_hostname != ansible_play_hosts[0]
  register: base64_decode_result
  changed_when: base64_decode_result is not succeeded
  tags: kube_master

