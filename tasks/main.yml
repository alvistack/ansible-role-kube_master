- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: pip install
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  pip:
    name: "{{ item.name }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
    extra_args: "--prefix=/usr/local --upgrade {{ item.extra_args | default(None) }}"
    executable: "pip3"
  loop: "{{ _pip }}"
  register: result
  until: result is succeeded

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/kubernetes/pki" }
    - { dest: "/etc/kubernetes/pki/etcd" }
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: "generate {{ kube_etcd.external.keyFile }}"
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  openssl_privatekey:
    path: "{{ kube_etcd.external.keyFile }}"
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: "generate {{ kube_etcd.external.keyFile | splitext | first }}.csr"
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  openssl_csr:
    path: "{{ kube_etcd.external.keyFile | splitext | first }}.csr"
    privatekey_path: "{{ kube_etcd.external.keyFile }}"
    common_name: "{{ kube_apiserver_csr_common_name }}"
    subject:
      CN: "{{ kube_apiserver_csr_common_name }}"
    subject_alt_name: "{{ kube_apiserver_csr_subject_alt_name }}"
    key_usage:
      - digitalSignature
      - keyEncipherment
      - nonRepudiation
    extended_key_usage:
      - clientAuth
      - serverAuth
    basic_constraints: "CA:FALSE"
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: "generate {{ kube_etcd.external.certFile }}"
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  openssl_certificate:
    path: "{{ kube_etcd.external.certFile }}"
    csr_path: "{{ kube_etcd.external.keyFile | splitext | first }}.csr"
    privatekey_path: "{{ kube_etcd.external.keyFile }}"
    ownca_path: "{{ etcd_trusted_ca_file }}"
    ownca_privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
    provider: "ownca"
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: "copy {{ kube_etcd.external.caFile }}"
  copy:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
    force: false
  loop:
    - { dest: "{{ kube_etcd.external.caFile }}", src: "{{ etcd_trusted_ca_file }}" }
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "{{ kube_etcd.external.caFile }}" }
    - { dest: "{{ kube_etcd.external.certFile }}" }
    - { dest: "{{ kube_etcd.external.keyFile }}", mode: "0600" }
  when: inventory_hostname  == ansible_play_hosts[0]
  delegate_to: "{{ groups['etcd'][0] }}"

- name: base64 encode
  shell: |
    set -euxo pipefail
    tar zcfP - {{ _params | join(' ') }} | base64 -w 0
  vars:
    _params:
      - "{{ kube_etcd.external.caFile }}"
      - "{{ kube_etcd.external.certFile }}"
      - "{{ kube_etcd.external.keyFile }}"
  args:
    executable: "/bin/bash"
  when: inventory_hostname == groups['kube_master'][0]
  delegate_to: "{{ groups['etcd'][0] }}"
  register: base64_encode_result
  changed_when: base64_encode_result is not succeeded

- name: base64 decode
  shell: |
    set -euxo pipefail
    echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
  args:
    executable: "/bin/bash"
  when: inventory_hostname == ansible_play_hosts[0]
  register: base64_decode_result
  changed_when: base64_decode_result is not succeeded

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/kubernetes" }
    - { dest: "/etc/kubernetes/manifests" }
    - { dest: "/etc/kubernetes/pki" }
    - { dest: "/etc/kubernetes/pki/etcd" }

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/kubernetes/kubeadm.conf" }
  notify:
    - kube_master | systemctl restart kubelet.service

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/kubernetes/kubeadm.conf" }
  notify:
    - kube_master | systemctl restart kubelet.service

- name: flush handlers
  meta: flush_handlers

- name: systemctl start kubelet.service
  service:
    name: "kubelet.service"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false

- name: kubeadm init
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -euxo pipefail
    kubeadm init \
      --config=/etc/kubernetes/kubeadm.conf \
      --ignore-preflight-errors=all
  args:
    executable: "/bin/bash"
  when: inventory_hostname == ansible_play_hosts[0]
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  failed_when: false

