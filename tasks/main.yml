- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: kubernetes

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: kubernetes

- name: configure kernel modules
  modprobe:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ kubernetes_modprobe }}"
  ignore_errors: true
  tags: kubernetes

- name: configure kernel parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: "{{ item.state | default('present') }}"
    reload: true
  with_items: "{{ kubernetes_sysctl }}"
  ignore_errors: true
  tags: kubernetes

- name: kubeadm init
  shell: |
    set -o pipefail
    kubeadm init --ignore-preflight-errors=all
  args:
    executable: "/bin/bash"
  register: result
  changed_when: result is not succeeded
  ignore_errors: true
  tags: kubernetes

- name: journalctl -xeu docker
  shell: |
    set -o pipefail
    journalctl -xeu docker
  args:
    executable: "/bin/bash"
  register: result
  changed_when: result is not succeeded
  ignore_errors: true
  tags: kubernetes

- debug:
    msg: "{{ result.stdout }}"

- debug:
    msg: "{{ result.stderr }}"

- name: journalctl -xeu kubelet
  shell: |
    set -o pipefail
    journalctl -xeu kubelet
  args:
    executable: "/bin/bash"
  register: result
  changed_when: result is not succeeded
  ignore_errors: true
  tags: kubernetes

- debug:
    msg: "{{ result.stdout }}"

- debug:
    msg: "{{ result.stderr }}"

- name: setup /root/.kube/config
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
  with_items:
    - { src: "/etc/kubernetes/admin.conf", dest: "/root/.kube/config", mode: "0600" }
  tags: kubernetes

- name: install pod network add-on (weave)
  shell: |
    set -o pipefail
    kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')"
  args:
    executable: "/bin/bash"
  register: result
  changed_when: result is not succeeded
  tags: kubernetes
